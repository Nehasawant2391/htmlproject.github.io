<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <form action="Home.html" method="get">
            <h1>Registration Form</h1>
            <div>
            <label for="name">Student name:</label> 
            <input type="text" id="name" placeholder="Student name" required></div>
            <div>
            <label for="roll">Roll Number:</label>
            <input type="Number" id="roll" placeholder="Roll No"required></div>
            <div>
             <label for="num">Mobile Number:</label> 
            <input type="Number"id="num"></div>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required></div>
            <div>
            <label for="number">DOB:</label>
            <input type="date" id="Number"></div>
            <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male">
            <label for="female">Female</label>
            <input type="radio" id="female"></div>
            <div>
            <select>
                <option>Deparment: </option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>Mech</option>
                <option>AI</option>
            </select></div>
            <div>
                <label>Upload File</label>
                <input type="file"></div>
                <div>
                <label>Feedback</label>
                <textarea cols="30" rows="10"></textarea></div>
                <input type="text" value="B.E" disabled>
                <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button></div>
            </form>
</body>
</html>
